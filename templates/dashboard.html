{% extends "ruyagunlugulayout.html" %}

{% block body %}

<h3>Rüya Günlüklerim</h3>
<hr>

<a class="btn btn-primary" href="/ruyagunluk/addarticle">Rüya Ekle</a>
<hr>

<div class="container">
<div class="row">
{% if ruyagunlukleri %}

<table class="table">
        <thead>
          <tr>
            <th scope="col">Başlık</th>
            <th scope="col">Tarih</th>
       
            
          </tr>         
        </thead>
        <tbody>
            
        {% for ruyagunluk in ruyagunlukleri %}
        <tr >
            <td><a href="/ruyagunluk/ruyagunlukdetay/{{ruyagunluk.id}}">{{ruyagunluk.title}}</a></td>
            <td>{{ruyagunluk.created_date}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
{% else %}
<div class = "alert alert-danger">
    Henüz bir makaleniz bulunmuyor
</div>
</div>
{% endif %}
</div>


{% endblock body %}
