{% extends "ruyagunlugulayout.html" %}

{% block body %}

{% load crispy_forms_tags %}
<br>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Rüya Oluştur</h3>
        <hr>
        <form method = "post">
            {% csrf_token %}

        </form>
    </div>
</div>

{% endblock body %}
